<!-- ServicesView.html -->

<div
    class="container"
    data-ng-controller="ServicesController">

    <div
        class="row">

        <h1
            id="services-title"
            contenteditable="false"
            data-ng-model="texts['services-title'][0].text"
            data-compile="texts['services-title'][0].text"></h1>

        <div
            id="services-text"
            contenteditable="false"
            data-ng-model="texts['services-text'][0].text"
            data-compile="texts['services-text'][0].text"
            style="margin-bottom: 20px;">
        </div>

        <div
            class="col-xs-6 col-sm-4 col-md-3 col-lg-3"
            data-ng-repeat="category in categories | orderBy: 'order'">

            <div
                class="shadow img-rounded"
                style="margin-bottom: 20px; position: relative; cursor: pointer;"
                data-ng-click="goToService(category.id, category.url)">

                <img
                    class="img-rounded"
                    src="/Content/IMG/TMP/work.jpg"
                    style="width: 100%;" />

                <div
                    style="position: absolute; bottom: 0; right: 0px; padding-right: 20px; width: 100%; text-align: right">
                    <h5
                        class="img-rounded"
                        style="color: white; position: absolute; bottom: 0; right: 0; padding: 10px 20px; margin: 0; background-color: #0CB45D; width: 100%; opacity: 0.9; text-decoration: none; cursor: pointer;"
                        data-ng-model="category.name"
                        data-compile="category.name">
                    </h5>
                </div>
            </div>

            <div 
                data-ng-show="isAdmin"
                contenteditable="false"
                data-ng-model="category.name"
                data-compile="category.name">
            </div>
        </div>
    </div>

    <div
        style="text-align: right"
        data-ng-show="isAdmin">
        <button
            class="btn btn-danger btn-lg"
            data-ng-click="save()">
            Spara ändringar</button>
    </div>

</div>
