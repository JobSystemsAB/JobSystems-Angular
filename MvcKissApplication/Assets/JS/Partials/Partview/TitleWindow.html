<!-- partials/TitleWindow.html -->

<div data-ng-controller="TitleWindowController">
    
    <div class="container">
        <div class="box transparent float-right rounded">

            <img src="Assets/IMG/Logo/adoer.png" width="150px" />

            <div
                id="title-window-text"
                contenteditable="true"
                data-ng-model="texts['title-window-text'][0].text"
                data-compile="texts['title-window-text'][0].text">
            </div>

            <input type="text" placeholder="Postnummer"/>

            <button
                id="title-window-button"
                class="btn"
                contenteditable="true"
                data-ui-sref="book({serviceId: currentCategoryId})"
                data-ng-model="texts['title-window-button'][0].text"
                data-compile="texts['title-window-button'][0].text">
            </button>
        </div>
    </div>

    <div class="container padding-small margin-small" style="background-color: lightsalmon" data-ng-show="false">
        <div class="float-left">
            Du är inloggad som Admin. Glöm inte att spara dina ändringar!
        </div>
        <div class="float-right">
            <button data-ng-click="save()">Save</button>
        </div>
    </div>

    <div class="clear"></div>

</div>
