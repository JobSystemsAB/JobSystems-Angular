<h1>Login för adminportalen</h1>

<table>
    <tr>
        <td>
            Epost
        </td>
        <td>
            <input type="text" data-ng-model="input.email" />
        </td>
    </tr>
    <tr>
        <td>
            Lösenord
        </td>
        <td>
            <input type="password" data-ng-model="input.password" />
        </td>
    </tr>
</table>

<button data-ng-click="tryToLogin()">Logga in</button>
