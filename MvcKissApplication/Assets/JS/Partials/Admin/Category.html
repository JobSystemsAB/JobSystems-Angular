<h1>Kategorier</h1>

<div>
    <form action="#/category/0">
        <button>Skapa ny kategori</button>
    </form>
</div>

<div>
    <table>
        <tr>
            <th></th>
            <th>Id</th>
            <th>Lön</th>
            <th>Namn</th>
            <th>Beskrivning</th>
            <th></th>
        </tr>
        <tr data-ng-repeat="category in categories">
            <td>
                <form action="#/category/{{ category.id }}">
                    <button>Ändra</button>
                </form>
            </td>
            <td>{{ category.id }}</td>
            <td>{{ category.salary }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>
                <button data-ng-click="delete(category)">
                    Ta bort
                </button>
            </td>
        </tr>
    </table>
</div>
