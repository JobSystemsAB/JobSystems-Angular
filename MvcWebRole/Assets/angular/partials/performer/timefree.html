<div 
    data-ng-controller="CalendarController">
    <div 
        data-ng-include="" 
        data-src="'Assets/Angular/partials/global/calendar.html'"></div>
</div>

<div>
    <div>
        <button 
            class="btn" 
            data-ng-repeat="time in times" 
            data-ng-click="checkTime(time.id)" 
            data-ng-class="{'btn-primary': time.checked}">
            {{ time.text }}
        </button>
    </div>
</div>
