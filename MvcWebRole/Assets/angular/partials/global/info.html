<div class="popupMessages popupMessagesContainer" data-ng-show="infos.length > 0">
    <table class="table table-condensed">
        <tr data-ng-repeat="info in infos">
            <td><i class="icon-ok icon-white"></i></td>
            <td>{{ info.time }}</td>
            <td>{{ info.message }}</td>
        </tr>
    </table>
</div>
