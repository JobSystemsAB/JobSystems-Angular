<div data-ng-controller="DatabaseTableAssignmentController">

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>
                    <button data-ng-click="open(null)" class="btn"><i class="icon-plus"></i></button>
                </th>
                <th data-ng-click="sort('id')" class="sortOption">Id</th>
                <th data-ng-click="sort('clientInfo.id')" class="sortOption">Kund id</th>
                <th data-ng-click="sort('clientInfo.organisationNumber')" class="sortOption">Kundens organisationsnummer</th>
                <th data-ng-click="sort('clientInfo.name')" class="sortOption">Kundens namn</th>
                <th data-ng-click="sort('created')" class="sortOption">Skapad</th>
                <th>Ändra</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="assignment in assignments | orderBy: orderOption">
                <td>
                    <button data-ng-click="delete(assignment.id)" class="btn"><i class="icon-trash"></i></button>
                </td>
                <td>{{ assignment.id }}</td>
                <td>{{ assignment.clientInfo.id }}</td>
                <td>{{ assignment.clientInfo.organisationNumber }}</td>
                <td>{{ assignment.clientInfo.companyName }}</td>
                <td>{{ assignment.created }}</td>
                <td>
                    <button data-ng-click="open(assignment.id)" class="btn"><i class="icon-pencil"></i></button>
                </td>
            </tr>
        </tbody>
    </table>

    <div modal="shouldBeOpen" close="close()" options="opts">
        <div class="modal-header">
            <h4></h4>
        </div>
        <div class="modal-body">
            <form>
                <table class="table table-striped table-condensed">
                    <tr>
                        <td>
                            <label>Beskrivning:</label></td>
                        <td>
                            <textarea data-ng-model="currentAssignment.description"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Kund:</label></td>
                        <td>
                            <select data-ng-model="currentAssignment.clientId" 
                                    data-ng-options="client.id as client.displayName for client in clients">
                                <option value="">-- Välj Kund --</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Utförare:</label></td>
                        <td>
                            <select data-ng-model="currentAssignment.performerIds" 
                                    data-ng-options="performer.id as performer.displayName for performer in performers"
                                    multiple="multiple">
                                <option value="">-- Välj utförare --</option>
                            </select></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" data-ng-click="save(currentAssignment.id)">Save</button>
            <button class="btn" data-ng-click="remove(currentAssignment.id)">Delete</button>
            <button class="btn" data-ng-click="close()">Cancel</button>
        </div>
    </div>

</div>
